<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="etch-wrapper">
        <div class="mode-and-img-container">
            <div class="modeselector">
                <form>
                    <label class="mode-label">
                        <input type="checkbox" id="rainbowmodecheckbox" name="rainbowmodecheckbox" />
                        Rainbow mode </label><br />
                    <label class="mode-label">
                        <input type="checkbox" id="classicmodecheckbox" name="classicmodecheckbox" />
                        Classic mode
                    </label>
                </form>
            </div>

            <div class="img">
                <img src="./img assets/Frame 3.png" alt="sticky notes" width="292" height="280" />
            </div>
        </div>

        <div class="etch-a-sketch">
            <p class="display"></p>
            <div class="screen" id="grid-container">
            </div>
            <div class="logo-title">Etch-A-Sketch</div>
            <div class="knobs">
                <div class="knob left"></div>
                <div class="knob right" id="right-knob">
                    <div id="popup" class="popup">
                        <span id="closeBtn" class="close">&times;</span>
                        <h2 id="popup-title">Choose the grid size</h2>
                        <input type="range" id="grid-size-control" min="2" max="50" step="4" value="16" />
                    </div>
                </div>
                <div class="controls">
                    <button id="clear">Shake to Clear</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â© Created by Zara. 2025
        <div class="footer-img-placeholder">
            <img id="github" src="./img assets/github.png" />
        </div>
    </footer>
    <audio class="audio" src="./audio/button-press-382713.mp3"></audio>
</body>

</html>
